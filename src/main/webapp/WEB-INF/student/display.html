<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: header">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>List Student</h1>
    <h2 th:if="${message} != null" th:text="${message}"></h2>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-primary"><a th:href="@{/student/create}">Create new student</a></button>
        </div>
        <div id="search" class="col-6">
            <form th:action="@{/student/search}" method="post">
                <label><input type="text" name="search" th:value="${search}"></label>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
    <table class="table table-striped">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Class</th>
            <th id="action" colspan="3">Action</th>
        </tr>
        <tr th:each="s,status : ${students}">
            <td th:text="${status.count}"></td>
            <td th:text="${s.getName()}"></td>
            <td th:text="${s.getAge()}"></td>
            <td th:text="${s.getGender()}"></td>
            <td th:text="${s.getAddress()}"></td>
            <td th:text="${s.getPhone()}"></td>
            <td th:text="${s.getClasses().getName()}"></td>
            <td>
                <button class="btn btn-warning">
                    <a th:href="@{/student/update/{id}(id=${s.getId()})}">Update</a>
                </button>
            </td>
            <td>
                <button class="btn btn-danger">
                    <a th:href="@{/student/delete/{id}(id=${s.getId()})}">Delete</a>
                </button>
            </td>
            <td>
                <button class="btn btn-info">
                    <a th:href="@{/student/{id}(id=${s.getId()})}">Detail</a>
                </button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
